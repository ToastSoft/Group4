<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../style/recieve_police.css">
</head>
<body>
    <div class="recieve_police_div1">
    <div class="recieve_police_div2">
     <h2>接处警信息登记表</h2>     
    </div>
    <div class="recieve_police_div3">
     编&nbsp;号<input type="text" value="20080001" size="8">  
     接警人<select name="" id="s1">
            <option value="">刘*</option>
            <option value="">**</option>
           </select>
    报警时间&nbsp;<input type="datetime-local">
    </div>
    <div class="recieve_police_div3">
    报警形式
       <select name="" id="s1">
        <option value="">口头报警</option>
        <option value="">****</option>
        </select>
     报警人姓名<input type="text" value="王*" size="5">
     性&nbsp;别
        <select name="" id="">
         <option value="">男</option>
         <option value="">女</option>
         </select>
    联系电话<input type="tel" size="8" value="13332222891">         
    </div>
    <div class="recieve_police_div3">
    单位或住址<input type="text" value="**路**号 有人抢钱"> 
    发案处所<input type="text" value="**路">      
    </div>
    <div class="recieve_police_div4">
    报警内容<textarea name="" id="tex" cols="60" rows="5"></textarea>  
    </div>
    <div class="recieve_police_div4">
    处警情况<textarea name="" id="tex" cols="60" rows="5"></textarea>        
    </div>
    <div class="recieve_police_div5">
     处警人<select name="" id="">
         <option value="">Jack*</option>
         <option value="">rose*</option>
     </select>
     <div class="recieve_police_div6">
     到达现场时间<input type="date"> 
     </div>       
    </div>
     <div class="recieve_police_div7">
     <span>损失(危害情况):
     死<input type="number" value="0" style="width:50px;">人,伤<input type="number" style="width:50px;">人,
     直接经济损失情况达<input type="number" value="0" style="width:50px;">元
     </span>     
     </div>
      <div class="recieve_police_div5">
     处警结果<select name="" id="s1">
         <option value="">暴力刑事案件</option>
         <option value="">******</option>
     </select>
     <div class="recieve_police_div6">
     值班领导<select name="" id="s1">
         <option value="">刘*</option>
         <option value="">**</option>
     </select>
     </div>       
    </div>  
    </div>
</body>
</html>
